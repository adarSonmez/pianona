<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pianona</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Your browser doesn't support JavaScript!</noscript>
    <div class="app">
      <div class="top-pads selam">
        <div class="pad1-">
          C
          <audio src="./sounds/piano_middle_C.mp3"></audio>
        </div>
        <div class="pad2-">
          C#
          <audio src="./sounds/piano_C_sharp.mp3"></audio>
        </div>
        <div class="pad3-">
          D
          <audio src="./sounds/piano_D.mp3"></audio>
        </div>
        <div class="pad4-">
          D#
          <audio src="./sounds/piano_D_sharp.mp3"></audio>
        </div>
        <div class="pad5-">
          E
          <audio src="./sounds/piano_E.mp3"></audio>
        </div>
        <div class="pad6-">
          F
          <audio src="./sounds/piano_F.mp3"></audio>
        </div>
      </div>

      <div class="icon">
        <img src="music.svg" />
      </div>

      <header>
        <h1>Pianona</h1>
        <p>Wanna make music with me?</p>
      </header>
      <div class="visual"></div>

      <div class="pads selam">
        <div class="pad1">
          F#
          <audio src="./sounds/piano_F_sharp.mp3"></audio>
        </div>
        <div class="pad2">
          G
          <audio src="./sounds/piano_G.mp3"></audio>
        </div>
        <div class="pad3">
          G#
          <audio src="./sounds/piano_G_sharp.mp3"></audio>
        </div>
        <div class="pad4">
          A
          <audio src="./sounds/piano_A.mp3"></audio>
        </div>
        <div class="pad5">
          A#
          <audio src="./sounds/piano_A_sharp.mp3"></audio>
        </div>
        <div class="pad6">
          B
          <audio src="./sounds/piano_B.mp3"></audio>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
